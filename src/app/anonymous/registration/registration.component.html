<div class="container-fluid">
    <div *ngFor="let alert of alerts" class="row">
        <alert [type]="alert.type"
               [dismissOnTimeout]="alert.timeout">{{alert.message}}</alert>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="main-login main-center">
                <form class="form-horizontal"
                      [formGroup]="registrationForm"
                      (ngSubmit)="onSubmit()" novalidate>
                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Логин</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-users fa" aria-hidden="true"></i>
                                </span>
                                <input class="form-control"
                                       id="username"
                                       type="text"
                                       formControlName="username"
                                       placeholder="Введите логин"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Email адрес</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-envelope fa" aria-hidden="true"></i>
                                </span>
                                <input class="form-control"
                                       id="email"
                                       type="email"
                                       formControlName="email"
                                       placeholder="Введите Email адрес"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="firstName" class="cols-sm-2 control-label">Имя</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user fa" aria-hidden="true"></i>
                                </span>
                                <input class="form-control"
                                       id="firstName"
                                       type="text"
                                       formControlName="firstName"
                                       placeholder="Введите Ваше имя"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="cols-sm-2 control-label">Фамилия</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-user fa" aria-hidden="true"></i>
                                </span>
                                <input class="form-control"
                                       id="lastName"
                                       type="text"
                                       formControlName="lastName"
                                       placeholder="Введите Вашу фамилию"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address" class="cols-sm-2 control-label">Адрес</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-address-card fa" aria-hidden="true"></i>
                                </span>
                                <input class="form-control"
                                       id="address"
                                       type="text"
                                       formControlName="address"
                                       placeholder="Введите Ваш адрес"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber" class="cols-sm-2 control-label">Телефон</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-phone fa" aria-hidden="true"></i>
                                </span>
                                <input class="form-control"
                                       id="phoneNumber"
                                       type="text"
                                       formControlName="phoneNumber"
                                       placeholder="Введите Ваш номер телефона"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Пароль</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                                </span>
                                <input class="form-control"
                                       id="password"
                                       type="password"
                                       formControlName="password"
                                       placeholder="Введите пароль"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm" class="cols-sm-2 control-label">Потверждение пароля</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                                </span>
                                <input class="form-control"
                                       id="confirm"
                                       type="password"
                                       formControlName="confirmPassword"
                                       placeholder="Повторите пароль"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <button type="button"
                                class="btn btn-primary btn-lg btn-block login-button">Регистрация
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .form-group {
        margin-bottom: 15px;
    }

    label {
        margin-bottom: 15px;
    }

    input,
    input::-webkit-input-placeholder {
        font-size: 11px;
        padding-top: 3px;
    }

    .main-login {
        background-color: #fff;
        -moz-box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
    }

    .main-center {
        padding: 40px 40px;
    }

    .login-button {
        margin-top: 5px;
    }
</style>
