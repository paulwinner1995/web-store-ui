<div>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <div class="text-align-right">
                <button type="submit" class="btn btn-success">
                    Cохранить <span class="glyphicon glyphicon-floppy-disk"></span>
                </button>
            </div>
        </div>
        <div class="form-group">
            <label for="name">Название</label>
            <input type="text"
                   class="form-control"
                   formControlName="name"
                   id="name">
        </div>
        <!--TODO: Should add live loading of parent categories-->
        <div class="form-group">
            <label for="parent">Подкатегория к</label>
            <input ngui-auto-complete
                   type="text"
                   class="form-control"
                   formControlName="parent"
                   [source]="categoryNames.bind(this)"
                   id="parent">
        </div>
    </form>
</div>
