<div>
    <form (ngSubmit)="onSubmit()" #categoryForm="ngForm" novalidate>
        <div class="form-group">
            <div class="text-align-right">
                <button type="submit" class="btn btn-success" [disabled]="!categoryForm.form.valid">
                    Cохранить <span class="glyphicon glyphicon-floppy-disk"></span>
                </button>
            </div>
        </div>
        <div class="form-group">
            <label for="name"><span>*</span> Название:</label>
            <input type="text" class="form-control" id="name"
                   name="name"
                   [(ngModel)]="category.name" #name="ngModel" required>
            <div class="alert alert-danger" [hidden]="name.valid || name.pristine">
                Введите название категории
            </div>
        </div>
        <div class="form-group">
            <label for="parent">Подкатегория к:</label>
            <input type="text" class="form-control" id="parent"
                   name="parent"
                   ngui-auto-complete
                   [(ngModel)]="category.parentName" [source]="categoryNames.bind(this)">
        </div>
    </form>
</div>
