<div class="row">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Название</th>
            <th>Код товара</th>
            <th>Колличество</th>
            <th>Стоимость</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.code}}</td>
            <td>{{product.amount}}</td>
            <td>{{product.price}}</td>
            <td>
                <div class="btn-group" role="group">
                    <a class="btn btn-success">
                        Подробно <span class="glyphicon glyphicon-plus-sign"></span>
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
