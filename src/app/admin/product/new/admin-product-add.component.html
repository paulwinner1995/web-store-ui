<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div>
                <img class="img-thumbnail" src="http://www.rusnardy.com/shopping_cart.png">
            </div>
            <div class="wide-button">
                <button class="btn btn-wide btn-primary">
                    Загрузить изображение <span class="glyphicon glyphicon-file"></span>
                </button>
            </div>
        </div>
        <form (ngSubmit)="onSubmit()" #productForm="ngForm" novalidate class="col-md-9">
            <div class="form-group">
                <label for="name">Название:</label>
                <input type="text" class="form-control" id="name"
                       name="name"
                       [(ngModel)]="product.name" >
            </div>
            <div class="form-group">
                <label for="price">Цена:</label>
                <input type="text" class="form-control" id="price"
                       name="price"
                       [(ngModel)]="product.price">
            </div>
            <div class="form-group">
                <label for="category">Категория:</label>
                <input type="text" class="form-control" id="category"
                       name="category"
                       ngui-auto-complete
                       [(ngModel)]="product.category" [source]="categoryNames.bind(this)">
            </div>
            <!--<div class="form-group">-->
                <!--<label for="description">Описание:</label>-->
                <!--<textarea class="form-control" id="description"></textarea>-->
            <!--</div>-->
            <input type="submit" value="submit">
            <div>{{product | json}}</div>
        </form>
    </div>
</div>

<style>
    .wide-button {
        padding: .5em;
    }

    .btn-wide {
        width: 100%;
    }
</style>
